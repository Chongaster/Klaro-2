<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Klaro v5.15</title>
    <!-- Balise Viewport ESSENTIELLE pour le responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ú®</text></svg>">
    
    <!-- Import de la police Inter -->
    <link relhref="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PAS de Tailwind. Import de notre propre CSS -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="light-theme">

    <!-- √âcran d'Authentification (visible par d√©faut) -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Klaro ‚ú®</h1>
            <p class="auth-subtitle">Connectez-vous pour continuer</p>
            <!-- Bouton Email Uniquement -->
            <button id="authEmailBtn" class="auth-button email">
                Continuer avec Email
            </button>
            <div id="connection-status" class="connection-status offline" title="Hors ligne">...</div>
        </div>
    </div>

    <!-- Application Principale (cach√©e par d√©faut) -->
    <div id="app-layout" class="app-layout hidden">
        
        <!-- Panneau de Navigation (Gauche) -->
        <nav class="nav-panel">
            <div class="nav-header">
                <div class="user-info">
                    <span id="userNicknameDisplay" class="user-nickname">Chargement...</span>
                    <span id="userEmailDisplay" class="user-email">...</span>
                </div>
                <div id="modeSelector" class="mode-selector">
                    <button data-mode="pro" class="mode-button">üè¢ Pro</button>
                    <button data-mode="perso" class="mode-button active">üè† Perso</button>
                </div>
            </div>
            
            <div id="main-nav-list" class="nav-list-container">
                <!-- Les boutons de navigation seront inject√©s ici par ui.js -->
            </div>
            
            <div class="nav-footer">
                <button id="preferencesBtn" class="nav-footer-button" title="Pr√©f√©rences">‚öôÔ∏è</button>
                <button id="signOutBtn" class="nav-footer-button" title="D√©connexion">üö™</button>
            </div>
        </nav>
        
        <!-- Panneau de Contenu (Droite) -->
        <main class="content-panel">
            <div class="content-header">
                <!-- Bouton "Retour" pour le mode mobile -->
                <button id="back-to-nav-btn" class="back-button" title="Retour">&lt;</button>
                <h2 id="page-title">Chargement...</h2>
            </div>
            
            <div id="page-content-wrapper">
                <div id="page-controls" class="page-controls">
                    <p id="page-description">...</p>
                    <button id="add-new-item-btn" class="add-new-item-btn">+ Ajouter</button>
                </div>
                <div id="page-content" class="page-content-area">
                    <!-- Le contenu (cartes ou listes) sera inject√© ici -->
                </div>
            </div>
        </main>
    </div>

    <!-- Conteneur de Modale Principale -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-container" class="modal-container">
            <!-- Le contenu de la modale sera inject√© ici -->
        </div>
    </div>
    
    <!-- Conteneur de Modale Secondaire (pour les t√¢ches depuis une note) -->
    <div id="secondary-modal-overlay" class="modal-overlay hidden">
        <div id="secondary-modal-container" class="modal-container secondary">
            <!-- Le contenu de la modale secondaire sera inject√© ici -->
        </div>
    </div>

    <!-- Toast (Notification) -->
    <div id="toast-container"></div>

    <!-- Import de tous les modules JavaScript -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
