<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaro - Gestion de T√¢ches</title>
    <!-- Import de la nouvelle feuille de style -->
    <link rel="stylesheet" href="./src/style.css">
    <!-- Import de la police Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">

    <!-- √âcran de Connexion (Initialement visible) -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Klaro</h1>
            <p class="auth-subtitle">Connectez-vous pour continuer</p>
            
            <!-- Bouton Email (Uniquement) -->
            <button id="authEmailBtn" class="auth-button email">
                Continuer avec Email
            </button>
            
            <p id="connection-status" class="connection-status"></p>
        </div>
    </div>

    <!-- Interface Principale (Initialement cach√©e) -->
    <div id="app-container" class="app-layout hidden">

        <!-- Panneau de Navigation (Gauche) -->
        <nav id="main-nav" class="nav-panel">
            <div class="nav-header">
                <div class="user-info">
                    <span id="userNicknameDisplay" class="user-nickname"></span>
                    <span id="userEmailDisplay" class="user-email"></span>
                </div>
                <!-- S√©lecteur de Mode (Pro / Perso) -->
                <div id="modeSelector" class="mode-selector">
                    <button id="pro-mode-btn" data-mode="pro" class="mode-button active">Pro</button>
                    <button id="perso-mode-btn" data-mode="perso" class="mode-button">Perso</button>
                </div>
            </div>

            <!-- Listes de Navigation (g√©n√©r√©es par JS) -->
            <div id="nav-list-pro" class="nav-list-container"></div>
            <div id="nav-list-perso" class="nav-list-container hidden"></div>

            <div class="nav-footer">
                <button id="preferencesBtn" class="nav-footer-button" title="Pr√©f√©rences">‚öôÔ∏è</button>
                <button id="signOutBtn" class="nav-footer-button" title="D√©connexion">Logout</button>
                <button id="adminBtn" class="nav-footer-button hidden" title="Admin">üëë</button>
            </div>
        </nav>

        <!-- Panneau de Contenu (Droite) -->
        <main id="page-content" class="content-panel">
            <!-- L'en-t√™te et le contenu de la page sont g√©n√©r√©s par JS -->
             <div class="content-header">
                 <!-- Bouton Retour pour mobile -->
                <button id="back-to-nav-btn" class="back-button">&lt;</button>
                <h2 id="page-title-placeholder"></h2>
            </div>
            <div id="page-content-wrapper">
                <!-- Le contenu (cartes/listes) sera ins√©r√© ici -->
            </div>
        </main>
    </div>

    <!-- Conteneur pour les fen√™tres modales -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-container" class="modal-container">
            <!-- Le contenu de la modale est g√©n√©r√© par JS -->
        </div>
    </div>

    <!-- Scripts (Type Module pour Imports/Exports) -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
